# GO2 Arrow Control - Configuration File
# Edit these settings to customize your installation

[server]
# Server host and port
host = 0.0.0.0
port = 5000
debug = false

[robot]
# Network interface for GO2 communication (check with 'ip addr show')
network_interface = enp2s0

# Default movement speeds (meters/second and radians/second)
default_forward_speed = 0.3
default_turn_speed = 0.5

# Enable/disable robot control (set to false for testing without robot)
enable_robot = true

[camera]
# Camera is accessed via student's browser (laptop webcam)
# No server-side camera configuration needed

# Frame capture settings (in browser)
# Edit static/js/main.js to change INFERENCE_FPS
inference_fps = 10  # Frames per second sent for inference (default: 10)

[inference]
# Default confidence threshold (0.0 to 1.0)
default_confidence_threshold = 0.80

# Command timeout in seconds (stop robot if no detection)
command_timeout = 2.0

[safety]
# Maximum speed limits
max_forward_speed = 0.5
max_turn_speed = 0.8

# Enable safety features
enable_timeout = true
enable_confidence_check = true

[files]
# Directory for uploaded models
upload_folder = uploads/models

# Maximum file size in MB
max_file_size_mb = 50

[teachable_machine]
# Expected class names (must match Teachable Machine training)
# Order matters for class index mapping
classes = Forward, Right, Left, Rotate

# Mapping to robot commands
# Format: ClassName = robot_function_name
[command_mapping]
Forward = move_forward
Right = turn_right
Left = turn_left
Rotate = rotate_in_place

[ui]
# Customize the web interface
site_title = GO2 Arrow Control System
site_subtitle = Control your robot with Teachable Machine models
enable_help_text = true

[network]
# WiFi hotspot settings (for documentation)
# These are informational only - configure hotspot separately
wifi_ssid = GO2-Robot
wifi_password = robotics123
