<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO2 Arrow Control - Live</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÆ GO2 Control Center</h1>
            <a href="/logout" class="btn btn-warning" style="float:right;margin-top:-30px;">Logout</a>
            <div class="status-bar">
                <div class="status-item">
                    <span class="status-label">Model:</span>
                    <span id="model-status" class="status-value">None</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Robot:</span>
                    <span id="robot-status" class="status-value">Disconnected</span>
                </div>
            </div>
        </header>

        <div class="main-content">
            <!-- Left Panel: Camera -->
            <div class="panel camera-panel">
                <h2>üìπ Camera Feed</h2>
                <div class="camera-container">
                    <video id="webcam" autoplay playsinline></video>
                    <canvas id="canvas" style="display: none;"></canvas>
                    <div class="camera-overlay">
                        <div id="prediction-display" class="prediction-display">
                            Select a model to start...
                        </div>
                    </div>
                </div>
                
                <div class="control-buttons">
                    <button id="start-btn" class="btn btn-success" disabled>
                        ‚ñ∂Ô∏è Start Control
                    </button>
                    <button id="stop-btn" class="btn btn-warning" disabled>
                        ‚è∏Ô∏è Stop Control
                    </button>
                    <button id="emergency-btn" class="btn btn-danger">
                        üõë EMERGENCY STOP
                    </button>
                </div>
            </div>

            <!-- Right Panel: Controls -->
            <div class="panel model-panel">
                <h2>‚öôÔ∏è Configuration</h2>
                
                <!-- Model Selection -->
                <div class="section">
                    <h3>1. Select Model</h3>
                    <div class="form-group">
                        <select id="model-select" style="width: 100%; padding: 10px; margin-bottom: 10px; background: #333; color: white; border: 1px solid #555;">
                            <option value="">-- Choose a Model --</option>
                        </select>
                        <button id="load-model-btn" class="btn btn-primary" style="width: 100%">
                            Load Selected Model
                        </button>
                    </div>
                </div>

                <!-- Settings -->
                <div class="section">
                    <h3>2. Parameters</h3>
                    <div class="form-group">
                        <label for="confidence-threshold">
                            Confidence Threshold: <span id="confidence-value">80%</span>
                        </label>
                        <input type="range" id="confidence-threshold" min="50" max="95" value="80" step="5">
                    </div>
                    
                    <div class="form-group">
                        <label for="max-speed">
                            Max Speed: <span id="speed-value">0.3</span> (m/s)
                        </label>
                        <input type="range" id="max-speed" min="0.1" max="0.5" value="0.3" step="0.05">
                    </div>

                    <!-- Advanced Settings Toggle -->
                    <details>
                        <summary style="cursor: pointer; margin-bottom: 10px; color: #888;">Advanced Settings</summary>
                        
                        <div class="form-group">
                            <label for="command-rate">
                                Command Rate: <span id="rate-value">1.0</span> /sec (Interval)
                            </label>
                            <input type="range" id="command-rate" min="0.1" max="2.0" value="1.0" step="0.1">
                        </div>

                        <div class="form-group">
                            <label for="buffer-size">
                                Buffer Size: <span id="buffer-value">10</span> frames
                            </label>
                            <input type="range" id="buffer-size" min="3" max="30" value="10" step="1">
                        </div>

                        <div class="form-group">
                            <label for="consensus-req">
                                Concensus: <span id="consensus-value">7</span> frames
                            </label>
                            <input type="range" id="consensus-req" min="2" max="25" value="7" step="1">
                        </div>
                    </details>
                    
                    <button id="save-settings-btn" class="btn btn-secondary" style="width: 100%">
                        Update Parameters
                    </button>
                </div>
                
                <div class="section">
                    <h3>3. Status</h3>
                    <p><strong>Latency:</strong> <span id="latency-val">0</span> ms</p>
                    <p><strong>Last Command:</strong> <span id="last-cmd">-</span></p>
                </div>
            </div>
        </div>

        <footer>
            <p>Unitree GO2 EDU Control System</p>
        </footer>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="{{ url_for('static', filename='js/control.js') }}"></script>
</body>
</html>
