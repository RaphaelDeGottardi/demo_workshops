<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO2 Arrow Control - Setup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .log-container {
            background-color: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Courier New', Courier, monospace;
            padding: 15px;
            border-radius: 5px;
            height: 300px;
            overflow-y: auto;
            margin-top: 10px;
            border: 1px solid #333;
            font-size: 0.9em;
        }
        .log-entry { margin-bottom: 2px; }
        .hero-section {
            text-align: center;
            margin: 40px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ GO2 Arrow Control System</h1>
            <a href="/docs" class="btn btn-small" style="float:right;margin-top:-30px;">Documentation</a>
            <p class="subtitle">Setup & Monitoring Dashboard</p>
        </header>

        <div class="main-content">
            <!-- Left Column: Upload & Models -->
            <div class="panel">
                <h2>1. Model Management</h2>
                
                <!-- Upload Section -->
                <div class="section">
                    <h3>Upload New Model</h3>
                    <div class="upload-instructions">
                        <p>Upload .tflite models from Teachable Machine.</p>
                    </div>
                    
                    <form id="upload-form">
                        <div class="form-group">
                            <label for="model-name">Model Name:</label>
                            <input type="text" id="model-name" placeholder="e.g., Team Alpha" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="model-file">Model File (.tflite):</label>
                            <input type="file" id="model-file" accept=".tflite" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">
                            üì§ Upload Model
                        </button>
                    </form>
                </div>

                <!-- Available Models Section (Read Only) -->
                <div class="section" style="margin-top: 20px;">
                    <h3>Available Models</h3>
                    <div id="models-list" class="models-list">
                        <p class="loading">Loading models...</p>
                    </div>
                </div>
            </div>

            <!-- Right Column: Logs & Login -->
            <div class="panel">
                <!-- Login Section -->
                <div class="section" style="background: #eef; border-color: #ccd;">
                    <h3>üîê Control Access</h3>
                    <form action="/login" method="POST" class="inline-form">
                        <div class="form-group">
                            <input type="password" name="password" placeholder="Password (default: go2demo)" required>
                        </div>
                        <button type="submit" class="btn btn-success">Login to Control Page üöÄ</button>
                    </form>
                </div>

                <h2>2. System Logs</h2>
                <div id="logs-area" class="log-container">
                    <div class="log-entry">Waiting for events...</div>
                </div>
            </div>
        </div>

        <footer>
            <p>Unitree GO2 EDU + Teachable Machine</p>
        </footer>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="{{ url_for('static', filename='js/upload_page.js') }}"></script>
</body>
</html>
