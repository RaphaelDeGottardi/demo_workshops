<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .login-box {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: #2a2a2a;
            border-radius: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>ğŸ‘¨â€ğŸ« Teacher Access</h1>
            <p>Please enter the teacher password.</p>
            
            {% if request.args.get('error') %}
            <p style="color: #e74c3c; background: rgba(231, 76, 60, 0.1); padding: 5px; border-radius: 4px;">
                {{ request.args.get('error') }}
            </p>
            {% endif %}

            <form action="/login" method="POST">
                <div class="form-group">
                    <input type="password" name="password" placeholder="Teacher Password" required style="width: 100%; margin-bottom: 20px; padding: 10px;">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>
            <br>
            <a href="/" style="color: #888;">Back to Control Page</a>
        </div>
    </div>
</body>
</html>
